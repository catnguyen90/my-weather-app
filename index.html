<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/41f21b9058.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&display=swap" rel="stylesheet">

   
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    
    <div class="container">
    
      
    
        <form id="search-form">
          <div class="row">
            <div class="col-9"> 
          <input 
          type="search" placeholder="Type a city..." class="form-control"
          id="city-input"
          autocomplete="off"/>
          </div>
          <div class="col-3">
          <input 
          type="submit" value="Search" class="btn btn-primary w-100"/>
        </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 class="mt-4"><strong id="city"></strong></h1>
            <ul>
              <li><strong id="date"><span></span></strong></li>
              <li>
               Humidity:
                <span id="humidity"></span>%, </br>
                Wind: <span id="wind"></span> m/H
              </li>
            </ul>
          </div>
          <div class="col-6">
            <h2 class="mt-4">
           
          
              <strong class="float-left" id="temp-description"></strong>
            </h2>
            <div class="clearfix weather-temperature">
            <h3>
               <span> <img
              src=""
              alt="Clear"
              id="icon" /></span>
              <strong class="temp" id="temperature"></strong>
              <strong
                ><span class="units"> Â°F </span></strong
              >
            </h3>
          </div>
        </div>
        <h4 class="forecast"><strong>FORECAST</strong></h4>
<div class="weather-forecast" id="forecast">
       
      </div>

        <h6>
          <a
            href="https://github.com/catnguyen90/my-weather-app"
            target="_blank"
            >Open-sourced code on GitHub</a
          >
          by Cathy Nguyen and hosted by <a href="https://jovial-hermann-427a6b.netlify.app/" target="_blank">Netlify</a> 
        </h6>
         <div class="cloud"></div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
