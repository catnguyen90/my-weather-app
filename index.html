<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/41f21b9058.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Antic&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1><strong id="city"></strong></h1>
            <ul>
              <li><span><strong>Monday 8:19 PM</strong></span></li>
              <li>
                Precipitation:
                <span id="precipitation"></span>
                ,</br> Humidity:
                <span id="humidity"></span>%, </br>
                Wind: <span id="wind"></span> Km/H
              </li>
            </ul>
          </div>
          <div class="col-6">
            <h2>
              <i class="fas fa-cloud-sun float-left"></i>
              <strong class="float-left" id="temp-description">Sunny</strong>
            </h2>
            <h3>
              <strong class="temp" id="temperature"></strong>
              <strong
                ><span class="units"> °F | <a href="#">°C</a></span></strong
              >
            </h3>
          </div>
        </div>
        <h4 class="forecast"><strong>FORECAST</strong></h4>
        <div class="row">
          <div class="col">
            Now <br />
            <i class="fas fa-sun"></i><br />
            66°F
          </div>
          <div class="col">
            9PM <br />
            <i class="fas fa-sun"></i><br />
            66°F
          </div>
          <div class="col">
            10PM <br />
            <i class="fas fa-cloud-sun"></i><br />
            63°F
          </div>
          <div class="col">
            11PM <br />
            <i class="fas fa-cloud-sun"></i><br />
            61°F
          </div>
          <div class="col">
            12AM <br />
            <i class="fas fa-cloud"></i><br />
            55°F
          </div>
          <div class="col">
            1AM <br />
            <i class="fas fa-cloud"></i><br />
            54°F
          </div>
          <div class="col">
            2AM <br />
            <i class="fas fa-cloud"></i><br />
            54°F
          </div>
        </div>

        <h6>
          <a
            href="https://github.com/catnguyen90/my-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Cathy Nguyen
        </h6>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
